<body>
    <h1 id="verification-status">
        Verifying....
    </h1>
    </body>
<script src="/Functions/functions.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
<script>
  firebase.auth().onAuthStateChanged(function(user) {
  if (user && user.emailVerified) {
    firebase.database().ref("/USERS/").child(user.uid).update({
                username: user.uid,
                email: user.email,
                badges: "",
              });
  setTimeout(function(){
    localStorage.setItem("UserPresent", true);
    window.location.href = "/UserAccount/UserInfo/";
  },3000)
  } else {
    document.getElementById("verification-status").textContent = "Verify Account: Go to your inbox to check for a verification mail";
  }
});
</script>
</html>
