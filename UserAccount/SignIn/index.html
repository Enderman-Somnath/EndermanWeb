<head>

        <title> Accounts: Sign In </title>
        <link rel="stylesheet" href="SignIn.css">
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>

  <div class="container" id="container">
    <div class="signin" id="signin">
      <h2>Sign In</h2>
      <input class="input" id="Email" type="text" placeholder="Email" onkeypress="document.getElementById('ERRORDIV').classList='hidden'">
      <input class="input" id="password" type="password" placeholder="Password"  onkeypress="document.getElementById('ERRORDIV').classList='hidden'">
      <button class="ButtonSignIN" id="SignIN" onclick="signInWithEmailPassword()">Sign In</button>
      <div id="ERRORDIV" style="background-color: rgb(255, 49, 49); border-radius: 20px; color: white; margin-top: 20px; font-weight: bold; padding: 10px;" class="hidden"></div>
      <div style="color:#fff; background-color: #00000073; margin-top: 20px; padding: 10px; border-radius: 20px; text-align: center;">
      <button class="SignUP" onclick="window.location = '/EndermanWeb/UserAccount/SignUp/';"> Sign Up </button>
      <button class="ResetPassword" onclick="resetPassword()">Forgot Password</button>
      <button class="aboutEndermanweb" onclick="PopUp('/EndermanWeb/aboutEndermanweb.html')"> About </button>
    </div>
    </div>
  </div>
</body>
<script src="/EndermanWeb/Functions/functions.js"></script>
<script src="SignIn.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
