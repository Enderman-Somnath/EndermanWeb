<html>
<head>
    <link rel="icon" type="image/x-icon" href="/EndermanWeb/icon2.png">
        <title> Accounts: Sign Up </title>
        <link rel="stylesheet" href="SignUp.css">
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/4.9/firebase.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="signup" id="signup">
      <h2>Sign Up</h2>
      <input id="Name" class="input" type="text" placeholder="Name(This will appear as public)"  onkeypress="document.getElementById('ERRORDIV').classList='hidden'">
      <input id="Email" class="input" type="text" placeholder="Email"  onkeypress="document.getElementById('ERRORDIV').classList='hidden'">
      <input id="password" class="input" type="password" placeholder="Password"  onkeypress="document.getElementById('ERRORDIV').classList='hidden'">
      <button class="button" id="signUP" onclick="SignUp()">Sign Up</button>
      <div id="ERRORDIV" style="background-color: rgb(255, 49, 49); border-radius: 20px; color: white; margin-top: 20px; font-weight: bold; padding: 10px;" class="hidden"></div>
      <div style="color:#fff; background-color: #00000073; padding: 10px; border-radius: 20px; text-align: center; margin-top: 20px;">
        <button class="SignIN" onclick="window.location = '/EndermanWeb/UserAccount/SignIn/';"> Sign In </button>
        <button class="aboutEndermanweb" onclick="PopUp('/EndermanWeb/aboutEndermanweb.html')"> About </button>
      </div>
    </div>
  </div>
</body>
<script src="/EndermanWeb/Functions/functions.js"></script>


<script src="SignUp.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</html>
